,"title":"Human-in-the-loop ","metadata":{"inFeed":false,"hasPage":true,"inNav":true,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":"2016-01-27T18:34:49.563Z","dateModified":"2016-01-27T18:34:46.404Z","title":"Human-in-the-loop ","author":[],"sourcePath":"_posts/2015-12-29-human-in-the-loop.md","published":true,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"@type":"WebPage","url":"human-in-the-loop/index.html"},"created_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","updated_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","created_at":"2015-12-29T02:26:30.032Z","updated_at":"2016-01-27T18:34:46.404Z","published":true,"score":0,"path":"_posts/2015-12-29-human-in-the-loop.md","content":[{"id":"0ef34fd7-3a6e-4668-aeff-aa710954087f","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"h1","html":"<h1>Human-in-the-loop </h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Human-in-the-loop ","length":18,"language":"en","measurementVersion":15,"measurementHash":"50f28fd21880eda2390d80697dcc5f47"},{"id":"e862d4a2-7177-41e8-8b20-92805d6b6e18","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/f858765fc87d46db7b2533e2e929f88c2da2070c.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/bbe7f5e5ef9e0535ab73c52166fd092e4984c043.jpg","exif":{},"animated":false,"rotation":0,"colors":[[167,167,165],[29,29,31],[118,118,116],[77,77,77],[255,255,251]],"width":1000,"height":667,"orientation":"landscape","ratio":"1000:667","aspect":1.4992503748125936,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/bbe7f5e5ef9e0535ab73c52166fd092e4984c043.jpg","saliency":{"bounding_rect":[[117,114],[956,635]],"confidence":0.119018,"center":[536,325],"radius":456.85},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/f858765fc87d46db7b2533e2e929f88c2da2070c.jpg","mimetype":"image/jpeg","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/cd9b39538dc64bca2e82db8d4f354576.png","textregions":[]},"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/f858765fc87d46db7b2533e2e929f88c2da2070c.jpg","measurementVersion":16,"measurementHash":"6e6bb3909362de79da41b73803e9b9f7","measure":["histogram","faces","saliency","textregions"]},{"id":"3914c5b7-f59b-4f98-8ecb-9707eafb37a1","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>At the core, humans are needed to drive the AI, drive the direction and the vision for each persons unique slice of the internet.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"At the core, humans are needed to drive the AI, drive the direction and the vision for each persons unique slice of the internet.","length":129,"language":"en","measurementVersion":16,"measurementHash":"4c908b9b0dd2c91069925f47c1cc49df"},{"id":"07848b56-e492-4c94-a443-9a44e48c88ae","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>In the meantime here are some key changes in approach that I have already noticed in the last twelve months. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In the meantime here are some key changes in approach that I have already noticed in the last twelve months. ","length":109,"language":"en","measurementVersion":15,"measurementHash":"ef18357817329023d08f8e162b6102df"},{"id":"fdc9b0f1-21a7-4354-97a0-b6a9f975289f","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"list","html":"<ul><li>The designer workload is not reduced. It is refocused. Time is saved from menial tasks and applied directly to efforts of significance and value to the project in hand. </li><li>A healthy acceptance to giving up absolute control of the output. Not to be confused with compromise or total control. Nor pixel perfection. </li><li>There is less focus on a traditional website “page” and more focus on the elements, components and sections that come together to make up these pages. Ultimately, a purer focus on the content and how it leads design. </li><li>Strengths in relationships between elements, components and sections are much more important to be explicitly expressed. Are they required, strong or weak — just like in<a href=\"https://gridstylesheets.org/\"> GSS</a>. Think beyond media queries, break points and viewports. It became more granular and focused around the content. </li><li>The ability to articulate and communicate design intention in an algorithmic way is essential. This stems more from the ability to understand why you design the way you do, not the ability to code. Those colours, typefaces, grids, white-space, layout — keep asking yourself “why?”. </li><li>A deeper understanding of colour, type, geometry; in fact all aspects of design and how they impact human emotion, mood and reactions are hugely beneficial. </li><li>Focus and foresight are needed in the constraints we use, guide and provide. Understand the ripples you create with edits, additions and changes. These ripples become the foundations on which we scale design exponentially.</li><li> Perceived small tweaks i.e. change in typeface, can cause the most drastic change in tone and mood conveyed. Be purposeful and extremely selective. </li><li>A mind shift in providing systems beyond sets (or absolute values) for colour, type, grids, shape, affordance, icons et al. </li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"35873dd010e8dda266e4031520dd6e1b"},{"id":"f48d83f6-66c9-48f9-a3dd-00952210a0a4","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>Fundamentally we are providing a solution, not a result. A framework not a static site. A guideline not a rulebook. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Fundamentally we are providing a solution, not a result. A framework not a static site. A guideline not a rulebook. ","length":116,"language":"it","measurementVersion":15,"measurementHash":"20279cc3e3b259fd02d8828b0432fa23"},{"id":"c0d66a60-8bd5-4627-85de-f21b5e0b96d5","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"quote","html":"<blockquote><p>The main focus is to set a stage so you can compose an orchestra — rather than play each instrument individually. </p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"3d5c63aa59bfa58ddd930f2d6437b989"},{"id":"7b65d8b0-4bbe-4a36-896b-d5cb8a8e0ca4","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>A way to deliver music that feels magical, to the masses.\nYes, the approach is different, the focus is different, it is a paradigm shift beyond the norm of today. To alter our approach and focus is no small feat yet the potential is once again exciting, intoxicating and full of possibilities.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A way to deliver music that feels magical, to the masses.\nYes, the approach is different, the focus is different, it is a paradigm shift beyond the norm of today. To alter our approach and focus is no small feat yet the potential is once again exciting, intoxicating and full of possibilities.","length":293,"language":"en","measurementVersion":16,"measurementHash":"96cb390737fb1b34db5ce72f0cb74aa9"},{"id":"cade37dd-7631-4521-9df2-1e27be266437","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p> At the heart of it though, it is still human-centred; by humans for humans. The potential with assistive AI is that together we can raise the bar for everyone online — not just for the select few that can.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":" At the heart of it though, it is still human-centred; by humans for humans. The potential with assistive AI is that together we can raise the bar for everyone online — not just for the select few that can.","length":206,"language":"en","measurementVersion":15,"measurementHash":"0a916ec8e625ad79751ebc4738d2a9c1"},{"id":"3d2463e2-c348-44d0-a029-85b0a06834a9","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p><a href=\"https://www.behance.net/leightaylor\">Leigh Taylor- Creative Director </a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Leigh Taylor- Creative Director ","length":32,"language":"en","measurementVersion":15,"measurementHash":"66f8114d892f07d5f1153cefdaad8539"}],"publisher":{"name":"","domain":null,"url": ternet.</p>"},{"block":{"id":"07848b56-e492-4c94-a443-9a44e48c88ae","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>In the meantime here are some key changes in approach that I have already noticed in the last twelve months. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In the meantime here are some key changes in approach that I have already noticed in the last twelve months. ","length":109,"language":"en","measurementVersion":15,"measurementHash":"ef18357817329023d08f8e162b6102df"},"html":"<p>In the meantime here are some key changes in approach that I have already noticed in the last twelve months. </p>"},{"block":{"id":"f48d83f6-66c9-48f9-a3dd-00952210a0a4","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>Fundamentally we are providing a solution, not a result. A framework not a static site. A guideline not a rulebook. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Fundamentally we are providing a solution, not a result. A framework not a static site. A guideline not a rulebook. ","length":116,"language":"it","measurementVersion":15,"measurementHash":"20279cc3e3b259fd02d8828b0432fa23"},"html":"<p>Fundamentally we are providing a solution, not a result. A framework not a static site. A guideline not a rulebook. </p>"},{"block":{"id":"7b65d8b0-4bbe-4a36-896b-d5cb8a8e0ca4","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p>A way to deliver music that feels magical, to the masses.\nYes, the approach is different, the focus is different, it is a paradigm shift beyond the norm of today. To alter our approach and focus is no small feat yet the potential is once again exciting, intoxicating and full of possibilities.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A way to deliver music that feels magical, to the masses.\nYes, the approach is different, the focus is different, it is a paradigm shift beyond the norm of today. To alter our approach and focus is no small feat yet the potential is once again exciting, intoxicating and full of possibilities.","length":293,"language":"en","measurementVersion":16,"measurementHash":"96cb390737fb1b34db5ce72f0cb74aa9"},"html":"<p>A way to deliver music that feels magical, to the masses.\nYes, the approach is different, the focus is different, it is a paradigm shift beyond the norm of today. To alter our approach and focus is no small feat yet the potential is once again exciting, intoxicating and full of possibilities.</p>"},{"block":{"id":"cade37dd-7631-4521-9df2-1e27be266437","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p> At the heart of it though, it is still human-centred; by humans for humans. The potential with assistive AI is that together we can raise the bar for everyone online — not just for the select few that can.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":" At the heart of it though, it is still human-centred; by humans for humans. The potential with assistive AI is that together we can raise the bar for everyone online — not just for the select few that can.","length":206,"language":"en","measurementVersion":15,"measurementHash":"0a916ec8e625ad79751ebc4738d2a9c1"},"html":"<p> At the heart of it though, it is still human-centred; by humans for humans. The potential with assistive AI is that together we can raise the bar for everyone online — not just for the select few that can.</p>"},{"block":{"id":"3d2463e2-c348-44d0-a029-85b0a06834a9","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"text","html":"<p><a href=\"https://www.behance.net/leightaylor\">Leigh Taylor- Creative Director </a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Leigh Taylor- Creative Director ","length":32,"language":"en","measurementVersion":15,"measurementHash":"66f8114d892f07d5f1153cefdaad8539"},"html":"<p><a href=\"https://www.behance.net/leightaylor\">Leigh Taylor- Creative Director </a></p>"}],"list":[{"block":{"id":"fdc9b0f1-21a7-4354-97a0-b6a9f975289f","item":"e7bc6a73-8424-4576-a80f-c249ce134bea","type":"list","html":"<ul><li>The designer workload is not reduced. It is refocused. Time is saved from menial tasks and applied directly to efforts of significance and value to the project in hand. </li><li>A healthy acceptance to giving up absolute control of the output. Not to be confused with compromise or total control. Nor pixel perfection. </li><li>There is less focus on a traditional website “page” and more focus on the elements, components and sections that come together to make up these pages. Ultimately, a purer focus on the content and how it leads design. </li><li>Strengths in relationships between elements, components and sections are much more important to be explicitly expressed. Are they required, strong or weak — just like in<a href=\"https://gridstylesheets.org/\"> GSS</a>. Think beyond media queries, break points and viewports. It became more granular and focused around the content. </li><li>The ability to articulate and communicate design intention in an algorithmic way is essential. This stems more from the ability to understand why you design the way you do, not the ability to code. Those colours, typefaces, grids, white-space, layout — keep asking yourself “why?”. </li><li>A deeper understanding of colour, type, geometry; in fact all aspects of design and how they impact human emotion, mood and reactions are hugely beneficial. </li><li>Focus and foresight are needed in the constraints we use, guide and provide. Understand the ripples you create with edits, additions and changes. These ripples become the foundations on which we scale design exponentially.</li><li> Perceived small tweaks i.e. change in typeface, can cause the most drastic change in tone and mood conveyed. Be purposeful and extremely selective. </li><li>A mind shift in providing systems beyond sets (or absolute values) for colour, type, grids, shape, affordance, icons et al. </li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"e7bc6a73-8424-4576-a80f-c249ce134bea","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"35873dd010e8dda266e4031520dd6e1b"},"html":"<ul><li>The designer workload is not reduced. It is refocused. Time is saved from menial tasks and applied directly to efforts of significance and value to the project in hand. </li><li>A healthy acceptance to giving up absolute control of the output. Not to be confused with compromise or total control. Nor pixel perfection. </li><li>There is less focus on a traditional website “page” and more focus on the elements, components and sections that come together to make up these pages. Ultimately, a purer focus on the content and how it leads design. </li><li>Strengths in relationships between elements, components and sections are much more important to be explicitly expressed. Are they required, strong or weak — just like in<a href=\"https://gridstylesheets.org/\"> GSS</a>. Think beyond media queries, break points and viewports. It became more granular and focused around the content. </li><li>The ability to articulate and communicate design intention in an algorithmic way is essential. This stems more from the ability to understand why you design the way you do, not the ability to code. Those colours, typefaces, grids, white-space, layout — keep asking yourself “why?”. </li><li>A deeper understanding of colour, type, geometry; in fact all aspects of design and how they impact human emotion, mood and reactions are hugely beneficial. </li><li>Focus and foresight are needed in the constraints we use, guide and provide. Understand the ripples you create with edits, additions and changes. These ripples become the foundations on which we scale design exponentially.</li><li> Perceived small tweaks i.e. change in typeface, can cause the most drastic change in tone and mood conveyed. Be purposeful and extremely selective. </li><li>A mind shift in providing systems beyond sets (or absolute values) for colour, type, grids, shape, affordance, icons et al. </li></ul
