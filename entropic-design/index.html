2267c"},{"id":"a586285b-2892-4351-84e8-dc9351bd50b2","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Here is a quick glimpse into the design process as it is today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here is a quick glimpse into the design process as it is today.","length":63,"language":"en","measurementVersion":15,"measurementHash":"c061a70ee65de7ec8a1293d35184e7df"},{"id":"10d30482-00b4-4938-80f4-5d6f68b5b60e","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Firstly, when starting out designing a site that adapts to content there is an obvious area lacking — the content. Traditionally you establish the content up front in order to direct the design and presentation. Without it the possibilities and permutations are endless.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Firstly, when starting out designing a site that adapts to content there is an obvious area lacking — the content. Traditionally you establish the content up front in order to direct the design and presentation. Without it the possibilities and permutations are endless.","length":270,"language":"en","measurementVersion":15,"measurementHash":"12da0e756d4aac299f162422e6c58653"},{"id":"e242ab5a-48f4-443a-97b3-84dd31012a56","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>We have deep dived into the potential permutations of content types; small text, large text, titles, subtitles, video, imagery, media and all the combinations that are possible by mixing a few or all the elements together. It is both laborious and seemingly endless.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We have deep dived into the potential permutations of content types; small text, large text, titles, subtitles, video, imagery, media and all the combinations that are possible by mixing a few or all the elements together. It is both laborious and seemingly endless.","length":266,"language":"en","measurementVersion":15,"measurementHash":"a77e70c33f633dcb1c6caa2c9c12600b"},{"id":"7b52c316-8593-4e00-9e2b-f9796bb52161","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>This is what many of the design frameworks, themes and UI kits provide, to an extent, today. A laborious list of workable templates that can accommodate content in a presentable fashion. Unique, unorthodox or unexpecting content then has to be retro-fitted which then quickly starts shaping sites that look ‘samey’.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is what many of the design frameworks, themes and UI kits provide, to an extent, today. A laborious list of workable templates that can accommodate content in a presentable fashion. Unique, unorthodox or unexpecting content then has to be retro-fitted which then quickly starts shaping sites that look ‘samey’.","length":315,"language":"en","measurementVersion":15,"measurementHash":"f6df7b4fe36a454718e1ea78ed73a5e7"},{"id":"a331b06e-05e4-4986-af02-a08da62d3860","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"quote","html":"<blockquote>The focus is in the wrong area. Currently we focus on containers for design. Not the forces that drive the design.</blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"The focus is in the wrong area. Currently we focus on containers for design. Not the forces that drive the design.","length":114,"language":"en","measurementVersion":12,"measurementHash":"c0200e75a9b1f34b75a86722a1fa0cfd"},{"id":"44124d1d-aa4c-4d72-8076-a0828335c9a5","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/29ac5252-af07-4837-84ed-981f4693b37d.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{"exif":{}},"animated":false,"rotati ["histogram","faces","saliency","textregions"]},{"id":"338782c1-85c7-450a-aefa-0aec4feb9e8f","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>This shift in focus revealed that a few fundamental laws and adding more and more constraints can produce remarkable results. Yet, still accommodate more unforeseen permutations that is simply not available with current design kits or design frameworks.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This shift in focus revealed that a few fundamental laws and adding more and more constraints can produce remarkable results. Yet, still accommodate more unforeseen permutations that is simply not available with current design kits or design frameworks.","length":253,"language":"en","measurementVersion":15,"measurementHash":"1d97171806025a2321826d0d22501d36"},{"id":"228add31-5c17-4abf-adec-4bc040e1a562","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>When designing for a site like <a data-grid-id=\"66eb4608-db61-4ff1-a665-16e1ccb65df9\" href=\"http://thegrid.io/#7\" data-href=\"http://thegrid.io/#7\">thegrid.io</a> there is still the same job of generating a lot of mockups but there is a big difference in intention. They are not meant for replication or colour by number in developers</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When designing for a site like thegrid.io there is still the same job of generating a lot of mockups but there is a big difference in intention. They are not meant for replication or colour by number in developers","length":213,"language":"en","measurementVersion":15,"measurementHash":"67211aa76049b90a2bc1b07b142f7d70"},{"id":"2121adcc-69f2-4317-9837-f38e7a9e1ddb","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Firstly, the designs are purely for the purpose of research and development. A communication and investigation tool to extrapolate the core fundamentals and highlight the constraints implicitly being applied to the designs.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Firstly, the designs are purely for the purpose of research and development. A communication and investigation tool to extrapolate the core fundamentals and highlight the constraints implicitly being applied to the designs.","length":223,"language":"en","measurementVersion":15,"measurementHash":"03d87f29505823326b52fb84733cdb08"},{"id":"8238347b-04d2-432a-94b3-c2906ddb3658","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Secondly, there is a job of articulating those fundamentals, intentions and constraints into a format that the AI can understand. We translate design intention into an algorithmic format that can then be used to generate desired outputs based upon highlighted constraints.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Secondly, there is a job of articulating those fundamentals, intentions and constraints into a format that the AI can understand. We translate design intention into an algorithmic format that can then be used to generate desired outputs based upon highlighted constraints.","length":272,"language":"en","measurementVersion":15,"measurementHash":"552197ecb6573fff1a2fd22cd5237ef4"},{"id":"973ab0cb-e919-4f4f-8825-cec5a65e4480","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>We channel the designs using <a href=\"http://gridstylesheets.org/\" data-href=\"http://gridstylesheets.org/\">GSS (Grid Style Sheets</a>) to produce thousands of variations of content presentations based on the combinations of our explicit constraints. Producing in minutes what a single designer could do in, at best, months.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We channel the designs using GSS (Grid Style Sheets) to produce thousands of variations of content presentations based on the combinations of our explicit constraints. Producing in minutes what a single designer could do in, at best, months.","length":241,"language":"en","measurementVersion":15,"measurementHash":"430109ed21d1102c78e20d8b272ef0c1"},{"id":"12feb739-fbee-469d-a32b-d0d320ae4240","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Thirdly, for the designer, there is an art direction phase of looking through the output generated. There is an inevitable move from low to high entropy as we generate thousands of variations. However, we can add more constraints again to mark which outputs are required, which are strong and which are weak. Over time, this process becomes more and more refined letting the best presentations bubble to the surface.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Thirdly, for the designer, there is an art direction phase of looking through the output generated. There is an inevitable move from low to high entropy as we generate thousands of variations. However, we can add more constraints again to mark which outputs are required, which are strong and which are weak. Over time, this process becomes more and more refined letting the best presentations bubble to the surface.","length":416,"language":"en","measurementVersion":15,"measurementHash":"7f81fe89d4381120a366babe345ade25"},{"id":"ff66a7e1-76d6-400b-a688-708580a7f4ae","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Lastly, we take our findings and feed that back into the AI; adding more constraints, more refinement and more polish until we are left with a layout filter that can accommodate more content types and variation than any UI kit could offer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Lastly, we take our findings and feed that back into the AI; adding more constraints, more refinement and more polish until we are left with a layout filter that can accommodate more content types and variation than any UI kit could offer.","length":239,"language":"en","measurementVersion":15,"measurementHash":"1ba692da4ee4e0b77b485e81d0b8b007"},{"id":"26270ea4-be2a-42b0-abcb-530f1e77379e","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"quote","html":"<blockquote><p data-grid-id=\"26270ea4-be2a-42b0-abcb-530f1e77379e\">The job of the designer and developer are not going away. They are evolving, adapting and changing to become even more relevant to the unique requirements and needs of every individual.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"8e48cb771f539272ee5a2f635a6c8caf"},{"id":"5605b3b8-4ad9-492d-ae7f-fab8e7c341c6","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p><a href=\"https://www.behance.net/leightaylor\">Leigh Taylor -Creative Director</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Leigh Taylor -Creative Director","length":31,"measurementVersion":15,"measurementHash":"630f13b0a04a8d38d08f72bc0ce2e8f3"},{"id":"8b87f3cf-ef62-4463-9730-ded872790bc4","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text" "bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"quote","html":"<blockquote>The focus is in the wrong area. Currently we focus on containers for design. Not the forces that drive the design.</blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"text":"The focus is in the wrong area. Currently we focus on containers for design. Not the forces that drive the design.","length":114,"language":"en","measurementVersion":12,"measurementHash":"c0200e75a9b1f34b75a86722a1fa0cfd"},"html":"<blockquote>The focus is in the wrong area. Currently we focus on containers for design. Not the forces that drive the design.</blockquote>"},{"block":{"id":"26270ea4-be2a-42b0-abcb-530f1e77379e","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"quote","html":"<blockquote><p data-grid-id=\"26270ea4-be2a-42b0-abcb-530f1e77379e\">The job of the designer and developer are not going away. They are evolving, adapting and changing to become even more relevant to the unique requirements and needs of every individual.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"8e48cb771f539272ee5a2f635a6c8caf"},"html":"<blockquote><p data-grid-id=\"26270ea4-be2a-42b0-abcb-530f1e77379e\">The job of the designer and developer are not going away. They are evolving, adapting and changing to become even more relevant to the unique requirements and needs of every individual.</p></blockquote>"}],"text":[{"block":{"id":"a586285b-2892-4351-84e8-dc9351bd50b2","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Here is a quick glimpse into the design process as it is today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here is a quick glimpse into the design process as it is today.","length":63,"language":"en","measurementVersion":15,"measurementHash":"c061a70ee65de7ec8a1293d35184e7df"},"html":"<p>Here is a quick glimpse into the design process as it is today.</p>"},{"block":{"id":"10d30482-00b4-4938-80f4-5d6f68b5b60e","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Firstly, when starting out designing a site that adapts to content there is an obvious area lacking — the content. Traditionally you establish the content up front in order to direct the design and presentation. Without it the possibilities and permutations are endless.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Firstly, when starting out designing a site that adapts to content there is an obvious area lacking — the content. Traditionally you establish the content up front in order to direct the design and presentation. Without it the possibilities and permutations are endless.","length":270,"language":"en","measurementVersion":15,"measurementHash":"12da0e756d4aac299f162422e6c58653"},"html":"<p>Firstly, when starting out designing a site that adapts to content there is an obvious area lacking — the content. Traditionally you establish the content up front in order to direct the design and presentation. Without it the possibilities and permutations are endless.</p>"},{"block":{"id":"e242ab5a-48f4-443a-97b3-84dd31012a56","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>We have deep dived into the potential permutations of content types; small text, large text, titles, subtitles, video, imagery, media and all the combinations that are possible by mixing a few or all the elements together. It is both laborious and seemingly endless.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We have deep dived into the potential permutations of content types; small text, large text, titles, subtitles, video, imagery, media and all the combinations that are possible by mixing a few or all the elements together. It is both laborious and seemingly endless.","length":266,"language":"en","measurementVersion":15,"measurementHash":"a77e70c33f633dcb1c6caa2c9c12600b"},"html":"<p>We have deep dived into the potential permutations of content types; small text, large text, titles, subtitles, video, imagery, media and all the combinations that are possible by mixing a few or all the elements together. It is both laborious and seemingly endless.</p>"},{"block":{"id":"7b52c316-8593-4e00-9e2b-f9796bb52161","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>This is what many of the design frameworks, themes and UI kits provide, to an extent, today. A laborious list of workable templates that can accommodate content in a presentable fashion. Unique, unorthodox or unexpecting content then has to be retro-fitted which then quickly starts shaping sites that look ‘samey’.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This is what many of the design frameworks, themes and UI kits provide, to an extent, today. A laborious list of workable templates that can accommodate content in a presentable fashion. Unique, unorthodox or unexpecting content then has to be retro-fitted which then quickly starts shaping sites that look ‘samey’.","length":315,"language":"en","measurementVersion":15,"measurementHash":"f6df7b4fe36a454718e1ea78ed73a5e7"},"html":"<p>This is what many of the design frameworks, themes and UI kits provide, to an extent, today. A laborious list of workable templates that can accommodate content in a presentable fashion. Unique, unorthodox or unexpecting content then has to be retro-fitted which then quickly starts shaping sites that look ‘samey’.</p>"},{"block":{"id":"338782c1-85c7-450a-aefa-0aec4feb9e8f","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>This shift in focus revealed that a few fundamental laws and adding more and more constraints can produce remarkable results. Yet, still accommodate more unforeseen permutations that is simply not available with current design kits or design frameworks.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This shift in focus revealed that a few fundamental laws and adding more and more constraints can produce remarkable results. Yet, still accommodate more unforeseen permutations that is simply not available with current design kits or design frameworks.","length":253,"language":"en","measurementVersion":15,"measurementHash":"1d97171806025a2321826d0d22501d36"},"html":"<p>This shift in focus revealed that a few fundamental laws and adding more and more constraints can produce remarkable results. Yet, still accommodate more unforeseen permutations that is simply not available with current design kits or design frameworks.</p>"},{"block":{"id":"228add31-5c17-4abf-adec-4bc040e1a562","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>When designing for a site like <a data-grid-id=\"66eb4608-db61-4ff1-a665-16e1ccb65df9\" href=\"http://thegrid.io/#7\" data-href=\"http://thegrid.io/#7\">thegrid.io</a> there is still the same job of generating a lot of mockups but there is a big difference in intention. They are not meant for replication or colour by number in developers</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"When designing for a site like thegrid.io there is still the same job of generating a lot of mockups but there is a big difference in intention. They are not meant for replication or colour by number in developers","length":213,"language":"en","measurementVersion":15,"measurementHash":"67211aa76049b90a2bc1b07b142f7d70"},"html":"<p>When designing for a site like <a data-grid-id=\"66eb4608-db61-4ff1-a665-16e1ccb65df9\" href=\"http://thegrid.io/#7\" data-href=\"http://thegrid.io/#7\">thegrid.io</a> there is still the same job of generating a lot of mockups but there is a big difference in intention. They are not meant for replication or colour by number in developers</p>"},{"block":{"id":"2121adcc-69f2-4317-9837-f38e7a9e1ddb","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Firstly, the designs are purely for the purpose of research and development. A communication and investigation tool to extrapolate the core fundamentals and highlight the constraints implicitly being applied to the designs.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Firstly, the designs are purely for the purpose of research and development. A communication and investigation tool to extrapolate the core fundamentals and highlight the constraints implicitly being applied to the designs.","length":223,"language":"en","measurementVersion":15,"measurementHash":"03d87f29505823326b52fb84733cdb08"},"html":"<p>Firstly, the designs are purely for the purpose of research and development. A communication and investigation tool to extrapolate the core fundamentals and highlight the constraints implicitly being applied to the designs.</p>"},{"block":{"id":"8238347b-04d2-432a-94b3-c2906ddb3658","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Secondly, there is a job of articulating those fundamentals, intentions and constraints into a format that the AI can understand. We translate design intention into an algorithmic format that can then be used to generate desired outputs based upon highlighted constraints.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Secondly, there is a job of articulating those fundamentals, intentions and constraints into a format that the AI can understand. We translate design intention into an algorithmic format that can then be used to generate desired outputs based upon highlighted constraints.","length":272,"language":"en","measurementVersion":15,"measurementHash":"552197ecb6573fff1a2fd22cd5237ef4"},"html":"<p>Secondly, there is a job of articulating those fundamentals, intentions and constraints into a format that the AI can understand. We translate design intention into an algorithmic format that can then be used to generate desired outputs based upon highlighted constraints.</p>"},{"block":{"id":"973ab0cb-e919-4f4f-8825-cec5a65e4480","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>We channel the designs using <a href=\"http://gridstylesheets.org/\" data-href=\"http://gridstylesheets.org/\">GSS (Grid Style Sheets</a>) to produce thousands of variations of content presentations based on the combinations of our explicit constraints. Producing in minutes what a single designer could do in, at best, months.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"We channel the designs using GSS (Grid Style Sheets) to produce thousands of variations of content presentations based on the combinations of our explicit constraints. Producing in minutes what a single designer could do in, at best, months.","length":241,"language":"en","measurementVersion":15,"measurementHash":"430109ed21d1102c78e20d8b272ef0c1"},"html":"<p>We channel the designs using <a href=\"http://gridstylesheets.org/\" data-href=\"http://gridstylesheets.org/\">GSS (Grid Style Sheets</a>) to produce thousands of variations of content presentations based on the combinations of our explicit constraints. Producing in minutes what a single designer could do in, at best, months.</p>"},{"block":{"id":"12feb739-fbee-469d-a32b-d0d320ae4240","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Thirdly, for the designer, there is an art direction phase of looking through the output generated. There is an inevitable move from low to high entropy as we generate thousands of variations. However, we can add more constraints again to mark which outputs are required, which are strong and which are weak. Over time, this process becomes more and more refined letting the best presentations bubble to the surface.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Thirdly, for the designer, there is an art direction phase of looking through the output generated. There is an inevitable move from low to high entropy as we generate thousands of variations. However, we can add more constraints again to mark which outputs are required, which are strong and which are weak. Over time, this process becomes more and more refined letting the best presentations bubble to the surface.","length":416,"language":"en","measurementVersion":15,"measurementHash":"7f81fe89d4381120a366babe345ade25"},"html":"<p>Thirdly, for the designer, there is an art direction phase of looking through the output generated. There is an inevitable move from low to high entropy as we generate thousands of variations. However, we can add more constraints again to mark which outputs are required, which are strong and which are weak. Over time, this process becomes more and more refined letting the best presentations bubble to the surface.</p>"},{"block":{"id":"ff66a7e1-76d6-400b-a688-708580a7f4ae","item":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","type":"text","html":"<p>Lastly, we take our findings and feed that back into the AI; adding more constraints, more refinement and more polish until we are left with a layout filter that can accommodate more content types and variation than any UI kit could offer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"bcdd6596-1adf-43c2-ab97-f90f5e9cdabf","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Lastly, we take our findings and feed that back into the AI; adding more constraints, more refinement and more polish until we are left with a layout filter that can accommodate more content types and variation than any UI kit could offer.","length":239,"language":"en","measurementVersion":15,"measurementHash":"1ba692da4ee4e0b77b485e81d0b8b007"},"html":"<p>Lastly, we take our findings and feed that back into the AI; adding more constraints, more refinement and more polish until we are left with a layout filter that can accommodate more content types and variation than any UI kit could offer.</p>"},{"bl
